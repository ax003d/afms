{% extends "activity/base.html" %}

{% block title %}修改密码成功{% endblock %}

{% block content %}
<div id="dialog-message" title="成功修改密码">
	<p>
		您的密码已经重新设置, 请尝试重新登录:
	</p>
	<p>
		<a href="{{ login_url }}">登录</a>
	</p>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$("#dialog-message").dialog({
			modal : true
		});
	});
</script>
{% endblock %}
